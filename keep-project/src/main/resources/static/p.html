<!DOCTYPE html>

<body>
<div class="header">
    <div class="user">
        <font id="font1"></font>  <a  id="a1">退出</a>
    </div>
</div>
<script>

     var a=   $.cookie("jiaolian");
     if(a != 0 && a != undefined)
     {
         $.ajax({
             type: "get",
             url: "personalTrainer/selectById",
             data:{
                 id : a
             },
             success:function (result) {
                 $(font1).text("欢迎:"+result.personalTrainerName)
             }
         })
         $(a1).click(function () {
             $.cookie("jiaolian",0);
             window.location.href = "/login.html";
         })

     }
     else {
         alert("请登录.............")
         window.location.href = "/login.html";
     }

</script>

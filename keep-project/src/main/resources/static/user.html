<!DOCTYPE html>

<div class="header">
    <div class="user">
        <font id="font1"></font><a id="a1">退出登陆</a>
    </div>
</div>
<script>
    var a=   $.cookie("huiyuan");
    if(a != 0 && a != undefined) {
        $.ajax({
            type: "get",
            url: "/user/selectById",
            data: {
                id: a
            },
            success: function (result) {
                $(font1).text("尊贵:" + result.name + "  会员")
            }
        })
        $("#a1").click(function () {
            $.cookie("huiyuan",0);
            window.location.href = "/login.html";
        })
    }
    else {
        alert("请登录.............")
        window.location.href = "login.html";
    }

</script>

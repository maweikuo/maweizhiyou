<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户训练记录</title>
    <script src="../jquery.js"></script>
    <script src="../jquery.cookie.js"></script>
</head>
<body>
<table id="table1"></table>
<script>

    var a=   $.cookie("huiyuan");
    if(a != 0 && a != undefined)
    {
        $.ajax({
            type:"get",
            url:"/xunlian/qq",
            data: {
                id:a
            },
            success:function (result) {
                var  $a1=$("<a ></a>").text("添加");
                $a1.attr("href","/xunlian/xunlianAdd.html");
                $(table1).append($a1);
                var $tr1=$("<tr></tr>");
                var $td1=$("<td></td>").text("编号");
                var $td2=$("<td></td>").text("设备名称");
                var $td3=$("<td></td>").text("训练时间(分钟)");
                $tr1.append($td1);
                $tr1.append($td2);
                $tr1.append($td3);
                $(table1).append($tr1);
                for (var a=0;a<result.length;a++){
                    var xunlian =result[a];
                    var $tr2=$("<tr></tr>>");
                    var $td11=$("<td></td>").text(xunlian.xunlianNumber);
                    var $td22=$("<td></td>").text(xunlian.applianName);
                    var $td33=$("<td></td>").text(xunlian.xunlianTime);
                    var  $a2=$("<a ></a>").text("删除");
                    $a2.attr("onclick","xunlianDelete("+xunlian.id+")");
                    $tr2.append($td11);
                    $tr2.append($td22);
                    $tr2.append($td33);
                    $tr2.append($a2);
                    $(table1).append($tr2);
                }
            }
        })


    }else {
        alert("请登录.............")
        window.location.href = "/login.html";
    }
    //删除
    function xunlianDelete(a){
        $.ajax({
            type:"get",
            url:"/xunlian/delete",
            data:{
                id:a
            },
            success:function(result){
                window.location.reload();
            }

        })
    }

</script>
</body>
</html>
